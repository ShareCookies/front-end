<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"></meta>
<title>待测</title>
	<style type="text/css">
		@import url();
	</style>
	<script  src="./Vue2.6.8.js"></script>
</head>
<body>
	<!--html标签存放地-->
	<div id="app">
	  {{ message }}
	</div>
	<script type="text/javascript" > 
		/*内嵌js*/
		var app = new Vue({
		  el: '#app',
		  data: {
			message: 'Hello Vue!',
			message2:this.message//data的值并不会异步更新 app.message2 为null
		  },
		  created () {
			console.log(this);
			this.asynInitValue='异步为data创建的值';//这个值是data的吗！
		  },
        computed: {
            //附件数据
            isAsyn: function () {
				let  test=app.message;//app.message='控制台跟新data值，计算属性的值也会动态跟新'
				console.log(test);
            }
		}
		})
	</script>
</body>

</html>
