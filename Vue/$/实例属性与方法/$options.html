<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"></meta>
<title>待测</title>
	<style type="text/css">
		@import url();
	</style>
	<script  src="./Vue2.6.8.js"></script>
</head>
<body>
	<div id="app">
	  {{ message() }}
	</div>
	<script type="text/javascript" > 
		/*内嵌js*/
		var app = new Vue({
		  el: '#app',
		  test:'666',
		  methods: {
			message: function(){
				//console.log(this);
				//console.log(this.$test);
				//console.log(this.test);
				console.log(this.$options.test);//自定义属性的正确访问方式//console.log(vm.$options.test);
				if(this.$test=='666')return 'vue实例的属性可以用this.$来访问';
				else return '访问出错,vue实例特定的属性才可以this.$来访问';
			}
		  }
		})
	</script>
</body>

</html>
