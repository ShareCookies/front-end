<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"></meta>
<title>vue实例methods测试。指令缩写。</title>
	<style type="text/css">
		@import url();
	</style>
	<script  src="../Vue2.6.8.js"></script>
</head>
<body>
	<div id="app">
		<input type="text"/>
		<button @click="add">添加</button>
		<br/>
		<a v-bind:href="url" >...</a>
		<button @click="getData">读取vue实例的url值</button>
		<!--
			指令 (Directives) 是带有 v- 前缀的特殊特性。
			v-bind 指令：
				简写：
					:href="url" 
				用法：
					1.可以用于响应式地更新 HTML 特性。
					2.一些指令能够接收一个“参数”，在指令名称之后以冒号表示。
					<a v-bind:href="url">...</a>
					在这里 href 是参数，告知 v-bind 指令将该元素的 href 特性与vue实例 url 的值绑定。
					hcg：即把a标签的href属性赋值为，指定vue实例的url值
			v-on 指令：
				简写：
					@click="doSomething"
				用法：
					hcg：即把button标签的点击事件绑定到，指定vue实例方法属性的指定方法。
				附录：
					v-on:blur="yourmethod" 失去焦点事件
		-->
	</div>


	<script type="text/javascript" > 
		
		new Vue({
			el: "#app",
			data :{
				href : "href中的href",
				url : "data中的url"
			},
			methods:{
				add:function(){
					console.log(111);
				},
				getData : function(){
					console.log("url:"+this.url);
					console.log("href:"+this.href);
				}
			}

		})

	</script>
</body>

</html>
