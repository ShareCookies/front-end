<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"></meta>
<title>待测</title>
	<style type="text/css">
		@import url();
	</style>
	<script src="./basic_02_files/vue.js.下载"></script>
	<script src="./basic_02_files/vue-router.js.下载"></script>
</head>
<body>
		<div id="app">
			<div class="row">
				<div class="col-xs-offset-2 col-xs-8">
					<div class="page-header">
						<h2>Router Basic - 02</h2>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-2 col-xs-offset-2">
					<div class="list-group">
						<a class="list-group-item" v-link="{ path: '/home'}">Home</a>
						<a class="list-group-item" v-link="{ path: '/about'}">About</a>
					</div>
				</div>
				<div class="col-xs-6">
					<div class="panel">
						<div class="panel-body">
							<router-view></router-view>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 组件模板 -->
		<template id="home">
			<div>
				<h1>Home</h1>
				<p>{{msg}}</p>
			</div>
			<div>
				<ul class="nav nav-tabs">
					<li>
						<a v-link="{ path: '/home/news'}">News</a>
					</li>
					<li>
						<a v-link="{ path: '/home/message'}">Messages</a>
					</li>
				</ul>
				<router-view></router-view>
			</div>
		</template>

		<template id="news">
			<ul>
				<li>News 01</li>
				<li>News 02</li>
				<li>News 03</li>
			</ul>
		</template>
		<template id="message">
			<ul>
				<li>Message 01</li>
				<li>Message 02</li>
				<li>Message 03</li>
			</ul>
		</template>

		<template id="about">
			<div>
				<h1>About</h1>
				<p>This is the tutorial about vue-router.</p>
			</div>
		</template>
		<!-- 组件模板 -->
	<script type="text/javascript" > 
		//组件构造器：构造三个组件

		var Home = Vue.extend({
			template: '#home',
			data: function() {
				return {
					msg: 'Hello, vue router!'
				}
			}
		})

		var News = Vue.extend({
			template: '#news'
		})

		var Message = Vue.extend({
			template: '#message'
		})
		var About = Vue.extend({
			template: '#about'
		})
		//路由映射：



		var router = new VueRouter()
		//重定向，即默认指向那个路由
		router.redirect({
			'/': '/home'
		})
		
		router.map({
			'/home': {
				component: Home,
				// 定义子路由
				/**
					在/home路由下定义了一个subRoutes选项，/news和/message是两条子路由。
					它们分别表示路径/home/news和/home/message，这两条路由分别映射组件News和Message。
					注意：
						这里有一个概念要区分一下，/home/news和/home/message是/home路由的子路由，
						与之对应的News和Message组件并不是Home的子组件。
				*/
				subRoutes: {
					'/news': {
						component: News
					},
					'/message': {
						component: Message
					}
				}
			},
			'/about': {
				component: About
			}
		})		

		var App = Vue.extend({})
		router.start(App, '#app')
	</script>
</body>

</html>
