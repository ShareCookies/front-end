<html>
<head>
	<meta charset="UTF-8" />
	<title>CSS Tables</title>
<style >
	table{
		line-height:25px;width:500px; 
		border-spacing:0px;//单元格间距
		border-collapse: collapse;//边框是否折叠
	}
	td{text-align:center;border:1px solid #aaa;}
	tr:hover{background-color:#ff9;cursor:pointer;}
	/*
	table, td, th {
		border: 1px solid #aaa;
	}	
	*/
</style>
</head>
 
<body>
<table>
	<tr>
    <th >Configurations</th>
    <th >Dual 1.8GHz</th>
    <th >Dual 2GHz</th>
	<th >Dual 2.5GHz</th>
	</tr>
  <tr>
    <td >G5 Processor</td>
    <td >Dual 1.8GHz PowerPC G5</td>
    <td >Dual 2GHz PowerPC G5</td>
    <td >Dual 2.5GHz PowerPC G5</td>
  </tr>
  <tr>
    <td>Frontside bus</td>
    <td>900MHz per processor</td>
    <td>1GHz per processor</td>
    <td>1.25GHz per processor</td>
  </tr>
</table>
</body>
</html>
