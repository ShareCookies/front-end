<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
<div class="container">
  <h2>Well???</h2>
  <p>The .well class adds a rounded border around an element with a gray background color and some padding:</p>
  <div class="well">Basic Well</div>
</div>
<div class="container">
  <h2>Well Size???</h2>
  <p>Change the size of the well by adding the .well-sm class for small wells or  .well-lg class for large wells:</p>
  <div class="well well-sm">Small Well</div>
  <div class="well">Normal Well</div>
  <div class="well well-lg">Large Well</div>
</div>

    <script src="../jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
 </body>
</html>
