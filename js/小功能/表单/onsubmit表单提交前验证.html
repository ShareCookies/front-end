
<form name="form" action="跳转的页面" method="post"  onsubmit="return check()">
  <input type="text" id="name"/>
  <input type="submit" value="提交"/>
</form>
<script>
	function check(){
	   var name = document.getElementById("name").value;
	   if(name ==  null || name == ''){
			alert("用户名不能为空");
			return false;
	   }
	   return true;
	}
</script>
