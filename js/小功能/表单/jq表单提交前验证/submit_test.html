<html>
<head>
    <script type="text/javascript" src="./jquery-3.3.1.min.js"></script>
</head>
<body>
    <form action="./second_page.html" id='submitform'>
        username: <br>
        <input type="text" id="username" name="username" value="" required="required" > <br>
        password: <br>
        <input type="text" name="password" value="" required="required"> <br><br>
        <input type="submit" value="Submit">
    </form>
    <script type="text/javascript" language="javascript">
		//为所选元素的事件添加一个处理函数。注：是追加一个处理函数。
		
        $("#submitform").on("submit", function(ev) {
            if($("#username").val()=="11"){
			alert("两次密码不一致");
			return false;//返回false，后续事件不处理	
			}
            
        });
    </script>
</body>
</html>
